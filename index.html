<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mata Mosquito - Iniciar</title>

	

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="stilo.css">

	<script>
		
		function iniciarJogo() {

			var nivel = alert(document.getElementById('nivel').value)

			if(nivel === '') {
				alert('Selcione um nivel para iniciar o jogo')
				return false
			}

			window.location.href = 'app.html?' + nivel
		}

	</script>

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<img src="imagens/game.png">
				</div>
			</div>
		</div>
	</div>

		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<div class="mb-2">
						<select class='form-control' id='nivel'>
							<option value=' '>-- Selecione Um Nível --</option>
							<option value='facil'>Fácil</option>
							<option value='medio'>Médio</option>
							<option value='dificil'>Difícil</option>
						</select>
					</div>
				</div>
			</div>
		</div>

	<div class="container">
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<button type="button" class="btn btn-danger btn-lg" onclick='iniciarJogo()'>Iniciar</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
